{% extends 'base.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group">
    <label for="id_title">Email address</label>
    <input type="text" class="form-control" name="title" id="id_title" placeholder="recipe title" value="{{ object.title }}">
  </div>
  <div class="form-group">
    <label for="id_text">Example textarea</label>
    <textarea class="form-control" id="id_text" name="text" rows="3" value="{{ object.title }}"></textarea>
  </div>
  <div class="form-group">
    <label for="id_level">Email address</label>
    <input type="number" min="0" max="10" class="form-control" id="id_level" placeholder="1" value="{{ object.title }}">
  </div>
<div class="form-group">
    <label for="id_image">Example file input</label>
    <input type="file" class="form-control-file" name="image" id="id_image" value="{{ object.title }}">
  </div>
  <button type="submit">Create</button>

    </form>
{% endblock %}
