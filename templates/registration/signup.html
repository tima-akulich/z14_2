{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <br>
</br>
  <div class="form-group col-md-5">
    <div class="form-group col-md-6">
      <label for="id_username">Username:</label>
      <input type="text" class="form-control" name="username" id="id_username" placeholder="Username">
    </div>
    <div class="form-group col-md-5">
      <label for="id_password1">Password</label>
      <input type="password" class="form-control" name="password1" required="" id="id_password1" placeholder="Password">
    </div>
    <div class="form-group col-md-5">
      <label for="id_password2">Password</label>
      <input type="password" class="form-control" name="password2" required="" id="id_password2" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
